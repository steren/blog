    <p>I’ve been building a new small website in a couple of evenings with the help of Xavier: <a href="https://blog.steren.fr/2010/11/26/gifts-between-us-cadeaux-entre-amis/www.gifts-between-us.com">www.gifts-between-us.com</a> (<a href="https://blog.steren.fr/2010/11/26/gifts-between-us-cadeaux-entre-amis/www.cadeaux-entre-nous.fr">www.cadeaux-entre-nous.fr</a> for the French version).</p>
    <p>Here is a video presentation of the concept (in French):<br/></p>
    <iframe src="https://player.vimeo.com/video/17174951" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""/>
    <p>It’s an original way of offering, between friends or with family: You get a present, you don’t know yet from who. We tell you to who you have to offer yours. In the end, everyone gets a present</p>
    <p>I invite you to give it a try for Christmas and New Year. If it’s used enough, we may develop some new functionalities. Tell us what you think of this experiment in the comments of this post.</p>
    <p>You can read more about how I made it in <a href="http://labs.steren.fr/2010/11/24/gifts-between-friends/">this article of the labs section of my site</a>.</p>
    <p>Apart from this very small side project, I’m currently working on my main project <a href="http://labs.steren.fr/category/beansight/">Beansight</a> and on an <a href="http://labs.steren.fr/category/open-divers/">online place for scuba divers</a>. So stay tuned.</p>
